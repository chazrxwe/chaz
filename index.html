<!DOCTYPE html>
<html>
	<head>
		<title>
			Javascript 1
		</title>
		
	</head>
	<body>
		<h1>Hello!</h1>
		<button onclick=popup1();>
			Click me for popup1!
		</button>
		<button onclick=popup2();>
			Click me for popup2!
		</button>
		<script>
		var name=prompt("What is your name?");
		function popup1(){
			alert(name);
		}
		var age=prompt ("What is your age?");
		function popup2(){
			alert(age);
		}
		</script>
	</body>
</html>
